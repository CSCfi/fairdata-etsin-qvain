dist: trusty

language: python
python: 3.6

branches:
  only:
  - test
  - stable
  - master

cache:
  directories:
  - pip

before_install:
- openssl aes-256-cbc -K $encrypted_de686f18e070_key -iv $encrypted_de686f18e070_iv -in deploy-key.enc -out deploy-key -d
- rm deploy-key.enc
- chmod 600 deploy-key
- mv deploy-key ~/.ssh/id_rsa
- eval "$(ssh-agent -s)"
- ssh-add ~/.ssh/id_rsa
- sudo apt-get install npm libxml2-dev libxmlsec1-dev libxmlsec1-openssl
- pip install ansible

install:
- pip install -r requirements.txt
- cd $TRAVIS_BUILD_DIR/etsin_finder/frontend
- npm install
- npm run build -- --define process.env.NODE_ENV=\"'travis'\"

before_script:
- sudo mkdir /var/log/etsin_finder
- sudo chown -R $USER:$USER /var/log/etsin_finder

# Add the below to the script after python tests once the frontend tests are in place
#cd $TRAVIS_BUILD_DIR/etsin_finder/frontend && npm run test
script:
- cd $TRAVIS_BUILD_DIR && flake8 . && cd etsin_finder/frontend && npm run lint && npm run test && cd $TRAVIS_BUILD_DIR && pytest --cov=etsin_finder tests/ && $TRAVIS_BUILD_DIR/.travis-deploy.sh

notifications:
  flowdock:
    secure: ""
